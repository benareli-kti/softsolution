
<div fxLayout="row" fxLayoutAlign="center center" class="fullwidth" *ngIf="!isLoggedIn">
  <mat-card class="mat-elevation-z3 login_card" [fxFlex.gt-sm]="30" [fxFlex.lt-md]="60" [fxFlex.lt-sm]="98">
    <mat-card-header><h1 class="center">Soft Solution</h1></mat-card-header>
    <mat-card-content fxLayout="column">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-form-field class="input_field">
          <mat-label class="input_label">Username</mat-label>
          <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
        </mat-form-field>
        <div class="alert" role="alert" *ngIf="username.errors && f.submitted">
          Username harus diisi!
        </div>
        <mat-form-field class="input_field">
          <mat-label class="input_label">Password</mat-label>
          <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password" required
          minlength="6" #password="ngModel">
        </mat-form-field>
        <div class="alert" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password harus diisi!</div>
          <div *ngIf="password.errors['minlength']">Password harus lebih dari 6 karakter</div>
        </div>
        <button class="login_btn btn btn-primary btn-block">
          <span *ngIf="LogOrReg">Login</span>
          <span *ngIf="!LogOrReg">Daftar</span>
        </button>
        <div class="alert" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login gagal: {{ errorMessage }}
        </div>
        <div class="alert" role="alert" *ngIf="f.submitted && isSuccessful">
          Selamat datang, silahkan login
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
