<div class="flex-container">
	<div class="flex-left">
		<div *ngIf="isIM || isAdm" (click)="openQuickAdd()" class="submit-form quick_add">
    		<button class="submit">
        Quick add
        </button>
  		</div>
	</div>

	<div class="flex-right">
    <div style="display: flex; flex-direction: row;">
		<mat-form-field class="input_field max_search">
      <input matInput type="text" class="form-control" placeholder="Search data" (keyup)="applyFilter($event)">
            <!--[(ngModel)]="searchProdCat"-->
    </mat-form-field>
    <div (click)="toggleDisplay()" class="submit-form quick_add">
      <button class="submit">Filter</button>
    </div>
    <div *ngIf="isIM || isAdm" fxLayout="column">
      <button class="submit" (click)="searchActive()">active</button>
      <button class="submit pink" style="margin-top:5pt" (click)="searchInactive()">not-active</button>
    </div>
    </div>
	</div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" class="filtered" *ngIf="isShow">
<mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select name="categoryString" (selectionChange)="applyCatFilter($event)">
  <mat-option value="">All</mat-option>
  <mat-option *ngFor="let productcat of productcats" [value]="productcat.id" ngDefaultControl [(ngModel)]="filterCat">
        {{ productcat.description }}
  </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Brand</mat-label>
  <mat-select name="brandString" (selectionChange)="applyBrandFilter($event)">
  <mat-option value="">All</mat-option>
  <mat-option *ngFor="let brand of brands" [value]="brand.id" ngDefaultControl [(ngModel)]="filterBrand">
        {{ brand.description }}
  </mat-option>
  </mat-select>
</mat-form-field>
</div>

<div class="table-container mat-elevation-z3">
<mat-table #table [dataSource]="dataSource" class="mat-table">
  <!--<ng-container matColumnDef="sku">
    <th class="th-style" fxFlex="10%" mat-header-cell *matHeaderCellDef>ID</th>
    <td class="tr-style" fxFlex="10%" mat-cell *matCellDef="let products">
      <a (click)="openDialog(products.id)">{{products.sku}}</a>
    </td>
  </ng-container>-->
  <ng-container matColumnDef="name">
    <th class="th-style" fxFlex="15%" mat-header-cell *matHeaderCellDef>Nama</th>
    <td class="tr-style" fxFlex="15%" mat-cell *matCellDef="let products">
      <a (click)="openDialog(products.id)">
        <span *ngIf="products.active==false" class="inactive">&nbsp;&nbsp;</span>{{products.name}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Deskripsi</th>
    <td class="tr-style" fxFlex="50%" mat-cell *matCellDef="let products">
      <a (click)="openDialog(products.id)">{{products.description}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="qty">
    <th class="th-style" fxFlex="7%" mat-header-cell *matHeaderCellDef>Qty</th>
    <td class="tr-style" fxFlex="7%" mat-cell *matCellDef="let products">
      <a (click)="openDialog(products.id)">{{products.qoh}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="listprice">
    <th class="th-style" fxFlex="12%" mat-header-cell *matHeaderCellDef>Harga Jual</th>
    <td class="tr-style" fxFlex="12%" mat-cell *matCellDef="let products">
      <a (click)="openDialog(products.id)">{{products.listprice}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th class="th-style" fxFlex="15%" mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td class="tr-style" fxFlex="15%" mat-cell *matCellDef="let products">
      {{products.category.description}}
    </td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th class="th-style" fxFlex="15%" mat-header-cell *matHeaderCellDef>Brand</th>
    <td class="tr-style" fxFlex="15%" mat-cell *matCellDef="let products">
      <div *ngIf="!products.brand"></div>
      <div *ngIf="products.brand">
      {{products.brand.description}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="stock">
    <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Action</th>
    <td class="tr-style" fxFlex="50%" mat-cell *matCellDef="let products">
      <div *ngIf="products.isStock == true">
        <a class="add_stock" (click)="openStockDialog(products.id)">Tambah Stock</a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeader"></tr>
  <tr mat-row class="tableRow" 
      *matRowDef="let row; columns: displayedColumns;"
      
      [class.active]="clickedRows == row"
  ></tr>
  <!--(click)="openDialog(row)"-->
</mat-table>
</div>

<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
